<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f6;
        }
        .product-detail {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-back {
            background-color: #d63384;
            color: white;
            border-radius: 25px;
        }
        .btn-back:hover {
            background-color: #20c997;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <a href="/" class="btn btn-back mb-4">‚Üê Back to Home</a>
        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-view mt-3">Add to Cart üõí</a>

        <div class="product-detail row">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <h2 style="color:#d63384;">{{ product.name }}</h2>
                <h4 style="color:#20c997;">‚Çπ{{ product.price }}</h4>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</body>
</html>
